<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, red, blue);
            min-height: 100vh;
        }

        /* Card shadow + hover */
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
        }

        /* Input shadow + hover */
        .form-control {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-control:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .form-control:focus {
            box-shadow: 0 0 12px rgba(13, 110, 253, 0.6);
            border-color: #0d6efd;
        }

        /* Button hover */
        .btn {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.4);
        }

        /* Table hover */
        table {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        tbody tr {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.15);
            transform: scale(1.01);
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Form Card -->
            <div class="card p-4 mb-4">
                <h2 class="text-center mb-4">ðŸ“’ Address Book</h2>

                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>

                    <div class="col-md-6">
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                    </div>

                    <div class="col-md-12">
                        <input type="email" id="email" class="form-control" placeholder="Email ID">
                    </div>

                    <div class="col-md-12">
                        <input type="text" id="address" class="form-control" placeholder="Address">
                    </div>

                    <div class="col-md-12">
                        <button class="btn btn-primary w-100" onclick="addContact()">
                            Add Contact
                        </button>
                    </div>
                </div>
            </div>

            <!-- Contacts Table -->
            <div class="card p-3">
                <h4 class="text-center mb-3">Saved Contacts</h4>

                <table class="table table-bordered table-hover text-center mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="contactList"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

    function displayContacts() {
        const list = document.getElementById("contactList");
        list.innerHTML = "";

        contacts.forEach((contact, index) => {
            list.innerHTML += `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td>${contact.email}</td>
                    <td>${contact.address}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteContact(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function addContact() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();

        if (name === "" || phone === "") {
            alert("Name and Phone are required!");
            return;
        }

        contacts.push({ name, phone, email, address });
        localStorage.setItem("contacts", JSON.stringify(contacts));

        displayContacts();

        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
    }

    function deleteContact(index) {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        displayContacts();
    }

    displayContacts();
</script>

</body>
</html>
